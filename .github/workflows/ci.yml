name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        lua-version: ['luajit-2.1']
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y luajit libluajit-5.1-dev lua-busted
    
    - name: Build
      run: make clean && make
    
    - name: Run unit tests (busted)
      run: |
        busted || true
      continue-on-error: true
    
    - name: Run improvement tests
      run: |
        luajit test_improvements.lua
    
    - name: Check for memory leaks
      run: |
        # Run multiple iterations to detect memory leaks
        for i in {1..5}; do
          luajit test_improvements.lua
        done
